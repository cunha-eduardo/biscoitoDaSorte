<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="screen1">

      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      
      <img id="opnCookie" src="files/closedCookie.svg" alt="Biscoito da Sorte fechado">
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <h2 class="animation">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>

      <img src="files/openCookie.svg" alt="Biscoito da Sorte aberto">

      <button id="btnReset">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
